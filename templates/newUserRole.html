{% include "header.html" %}
<div class="container1">
    <legend>Create New User Role</legend>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <div>
                {{form.label_tag}}{{form}} <small>{{form.errors|striptags}}</small>
            </div>
            <div>
                <input type="submit" value="Submit" class="button">
            </div>
            <div>
                {% if messages %} {% for message in messages %}
                <span style="color:rgb(245, 51, 17); font-size: 25px; font-weight: 500;" {% if message.tags %}
                    class="{{message.tags}}" {% endif %}>{{message}}</span>{% endfor %}{% endif%}
            </div>
        </fieldset>
    </form>
</div>
{% include "footer.html" %}

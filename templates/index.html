{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static '/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Lato:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <title>Parishkar Microcare Foundation</title>
</head>

<body>

    <div class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="login-page-container">
                <div class="box shadow-lg bg-white p-4 border border-dark">
                    <div class="mb-4 text-center fs-1">Login </div>
                    <h2 style="justify-content: center; align-items: center; display: flex; margin: 10px 0px 10px 0px;">
                        {% if messages %} {% for message in messages %}
                        <span style="color:rgb(209, 47, 47); font-size: 25px; font-weight: 500;" {% if message.tags %}
                            class="{{message.tags}}" {% endif %}>{{message}}</span>{% endfor %}{% endif%}
                    </h2>
                    <form class="mb-3" method="POST" novalidate>
                        {% csrf_token %}
                        <div>
                            {{form.as_p}}
                        </div>
                        <div>
                            <input type="checkbox" onclick="showPassword()"> Show Password
                        </div>
                        <br>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-dark btn-lg border-0 rounded-0">Login</button>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="p-2"><a style="text-decoration: none; color: black; font-weight: 500;"
                                     href="{% url 'password_reset' %}">Forgot password?</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script>window.history.forward(1)</script>
    <script>
        function showPassword() {
            var x = document.getElementById("id_password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

    </script>
</body>

</html>

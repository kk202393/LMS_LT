{% include "header.html" %}
<div class="container1">
    <h2>Create New Agent</h2>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            {% for fm in form %}
            <div>
                {{fm.label_tag}} {{fm}}
                <p style="color: red;">{{fm.errors|striptags}}</p>
            </div>
            {% endfor %}
            <div>
                <input type="submit" value="Submit" class="button">
            </div>
            <div>
                {% if messages %} {% for message in messages %}
                <span style="color:rgb(245, 51, 17); font-size: 25px; font-weight: 500;" {% if message.tags %}
                    class="{{message.tags}}" {% endif %}>{{message}}</span>{% endfor %}{% endif%}
            </div>
        </fieldset>
    </form>
</div>
{% include "footer.html" %}

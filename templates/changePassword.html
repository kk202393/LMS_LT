{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static '/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Lato:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <title>Parishkar Microcare Foundation</title>
</head>

<body>

    <div class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="login-page-container">
                <div class="box shadow-lg bg-white p-4 border border-dark">
                    <div class="mb-4 text-center fs-1">Change Password </div>
                    <form class="mb-3" method="POST" novalidate>
                        {% csrf_token %}
                        <div>
                            {{form.as_p}}
                        </div>
                        <br>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-dark btn-lg border-0 rounded-0">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script>window.history.forward(1)</script>
</body>

</html>

{% include "header.html" %}
<style>
    form {
        height: 80vh;
        /* background-color: grey; */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    div.fieldSet {
        border: solid black thin;
        width: 65vw;
        background-color: white;
        /* height: 50vh; */
        /* box-shadow: 15px 10px  15px #888888; */
    }
    
    fieldset {
        border: none;
        /* margin: 0 0 0 -10px; */
        padding: 0;
        background-color: rgba(91, 137, 180, 0.311);
    }
    
    legend {
        font-size: 30px;
        background: #3b5998;
        color: white;
        width: 100%;
        padding: 5px;
        text-align: center;
        /* border: 1px solid red; */
    }
    
    label.field {
        text-align: right;
        width: 200px;
        margin-right: 30px;
        /* float:left; */
        /* font-weight: bold; */
    }
    
    fieldset div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px
    }
    
    input[type="button"] {
        width: auto;
        height: auto;
        border-radius: 15px;
        padding: 10px;
        background: #3b5898;
        color: white;
        border: none;
        font-size: 20px
    }
    
    input[type="button"]:hover {
        background: #3b5898;
        color: white;
        transform: scale(1.1);
    }
</style>
<form action="#" method="POST">
    {% csrf_token %}
    <div class="fieldSet">
        <fieldset>
            <legend>Create New Center</legend>
            {% for fm in form %}
            <div>
                {{fm.label_tag}}{{fm}}
            </div>
            {% endfor %}
            <div>
                <input type="submit" value="Submit" class="button1">
                <!-- <button type="submit">Submit</button> -->
            </div>
            <div style="color: red;">
                <!-- {% if messages %} {% for message in messages %} {{message}}{% endfor %}{% endif%} -->
            </div>
        </fieldset>
    </div>
</form>
{% include "footer.html" %}
